version: '3' 

services:
  app: 
    build: . 
    links:
      - postgresdb
    command: yarn dev 
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/app

  postgresdb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "bikers"
      PGDATA: /data/postgres